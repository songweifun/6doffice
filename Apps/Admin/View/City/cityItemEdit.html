    <title>加盟城市</title>

    <!-- bootstrap -->

    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <!--icheck-->
    <link href="__PUBLIC__/js/iCheck/skins/minimal/minimal.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/square.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/red.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/blue.css" rel="stylesheet">

    <!--dashboard calendar-->
    <link href="__PUBLIC__/css/clndr.css" rel="stylesheet">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="__PUBLIC__/js/morris-chart/morris.css">

    <!--common-->
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">




    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>

    <![endif]-->

</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left-side"/>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common:header_section"/>
        <!-- header section end-->

        <script language="javascript">
            function switchContent(switchType,switchId){
                $('.'+switchType+'_content').css('display','none');
                $('#'+switchType+'_content_'+switchId).css('display','');
            }
        </script>
        <form id="editForm" name="editForm" method="post" action="{:U('index')}/action/save" onsubmit="return validator(this)">
            <input type="hidden" name="id" value="{$dataInfo.id}">
            <table class="table" cellpadding="2" cellspacing="1">
                <caption>添加城市</caption>
                <tr>
                    <th width="17%">城市名称：</th>
                    <td><input name="name" type="text" id="name" size="25" valid="required" errmsg="名称必填" value="{$dataInfo.name}"  /></td>
                </tr>
                <tr>
                    <th width="17%">网站链接：</th>
                    <td><input name="url" type="text" id="url" size="25" valid="required" errmsg="链接必填" value="{$dataInfo.url}"  /></td>
                </tr>
                <tr>
                    <th width="17%">排序：</th>
                    <td><input name="pid" type="text" size="5" value="{$dataInfo.pid}"  /> 数字越小排名越靠前</td>
                </tr>
                <tr>
                    <th width="17%">LOGO：<br/>请把图片处理好再上传 规格85*85</th>
                    <td>
                        <input type="hidden" name="logo" id="image_url" value="{$dataInfo.logo}" >
                        <input type="hidden" name="image_thumb" id="image_thumb" value="{$dataInfo.image_thumb}">
                        <div id="image_dis"><if condition='$dataInfo.logo neq null'><img src="__ROOT__/Uploads/{$dataInfo.logo}" width="85" height="85" /></if></div>

                        <iframe name="uploadImage" width="100%" height="35" scrolling="No" frameborder="no"  src="{:U('Home/Guest/webuploader')}?to=uploadImage|city|logo" align="left"></iframe>

                    </td>
                </tr>
                <tr>
                    <th width="17%">是否代理：</th>
                    <td>
                        <input type="radio" name="is_proxy" id="1" value="0" <if condition='$dataInfo.is_proxy eq 0 '> checked="checked" </if>/> 否
                        <input name="is_proxy" type="radio" id="1" value="1" <if condition='$dataInfo.is_proxy eq 1 '> checked="checked" </if>/> 是

                    </td>
                </tr>

                <tr>
                    <th width="17%">是否热门：</th>
                    <td>
                        <input name="is_hot" type="radio" id="1" value="0" <if condition='$dataInfo.is_hot eq 0 '> checked="checked" </if>/> 否
                        <input type="radio" name="is_hot" id="1" value="1" <if condition='$dataInfo.is_hot eq 1 '> checked="checked" </if>/> 是
                    </td>
                </tr>


                <tr>
                    <td></td>
                    <td><input name="Submit" type="button" value=" 提交 " class="btn btn-primary" onclick="javascript:if (validator(document.editForm)) document.editForm.submit();" ></td>
                </tr>
            </table>
        </form>
        <script language="javascript">
            function uploadImage( furl,fname,thumbUrl ){
                document.getElementById('image_url').value = furl;
                document.getElementById('image_thumb').value = thumbUrl;
                document.getElementById('image_dis').innerHTML = '<img src="__ROOT__/Uploads/'+furl+'" width="85" height="85">';
            }


        </script>
        <script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js" language="javascript"></script>







        <!--footer section start-->
        <include file="Common/footer_section"/>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

</html>
