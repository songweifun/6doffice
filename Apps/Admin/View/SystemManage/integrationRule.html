<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>积分规则管理</title>
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>

    <!-- bootstrap -->

    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <!--icheck-->
    <link href="__PUBLIC__/js/iCheck/skins/minimal/minimal.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/square.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/red.css" rel="stylesheet">
    <link href="__PUBLIC__/js/iCheck/skins/square/blue.css" rel="stylesheet">

    <!--dashboard calendar-->
    <link href="__PUBLIC__/css/clndr.css" rel="stylesheet">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="__PUBLIC__/js/morris-chart/morris.css">

    <!--common-->
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">




    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
    <css file="__PUBLIC__/css/admin.css"/>
    <js file="__PUBLIC__/js/layer/layer.js"/>
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left-side"/>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common:header_section"/>
        <!-- header section end-->

        <!--列表-->
        <table cellpadding="0" cellspacing="1" class="table">
            <caption>积分规则管理</caption>
            <tr>
                <td><a href="{:U('integrationRule')}">积分规则列表</a> | <a href="{:U('integrationRule')}/action/add">积分规则添加</a></td>
            </tr>
        </table>
        <form name="myform" method="post" action="">
            <table cellpadding="2" cellspacing="1" class="table">
                <caption>积分规则列表</caption>
                <tr>
                    <th width="30">选中</th>
                    <th width="25%">操作事项</th>
                    <th width="15%">分类</th>
                    <th width="5%">积分</th>
                    <th>说明</th>
                    <th width="5%">状态</th>
                    <th width="20%">管理操作</th>
                </tr>
                <tbody>
                <foreach item="item" name="dataList">
                <tr>
                    <td class="align_c" ><input type="checkbox" name="ids[]" value="{$item.id}" title="{$item.id}"></td>
                    <td class="align_c"><a href="{:U('integrationRule')}/action/add/id/{$item.id}">{$item.rule_name}</a></td>
                    <td class="align_c">{$item.rule_class}</td>
                    <td class="align_c">{$item.rule_score}</td>
                    <td class="align_c">{$item.rule_remark}</td>
                    <td class="align_c"><if condition="$item.rule_status eq null"><span style="color:red;">禁用</span><else/>启用</if></td>
                    <td class="align_c">
                        <a href="{:U('integrationRule')}/action/add/id/{$item.id}">修改</a>
                    </td>
                </tr>
                </foreach>
                </tbody>
            </table>
            <div class="button_box">
                <span style="width:60px"><a href="#" onclick="javascript:$('input[type=checkbox]').attr('checked', true);return false;">全选</a>/<a href="#" onclick="javascript:$('input[type=checkbox]').attr('checked', false)">取消</a></span>
                <input type="button" name="statusoff" value=" 禁用 " onclick="if(confirm('你确认禁用选中的条目么？')){myform.action='?action=status&status=1';myform.submit();}">
                <input type="button" name="statuson" value=" 启用 " onclick="if(confirm('你确认启用选中的条目么？')){myform.action='?action=status&status=0';myform.submit();}">
                <input type="button" name="delete" value=" 删除 " onclick="if(confirm('你确认删除选中的条目么？')){myform.action='s?action=delete';myform.submit();}">
            </div>
            <div class="pagePanel">
            {$pagePanel}
            </div>
        </form>











        <!--footer section start-->
        <include file="Common/footer_section"/>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>
