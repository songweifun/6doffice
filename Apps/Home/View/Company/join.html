<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>加入<!--{$dataInfo.company_name}--></title>
    <js file="__PUBLIC__/js/jquery.min.js"/>

    <style>
        textarea { width:400px; height:100px; font-size:12px; padding:2px; border:1px solid #bababa; }
        input.btn {border:1px solid #b4c91a; color:#660; font-size:14px; font-weight:bold; padding:3px 10px; *padding:3px 0 0; margin-right:10px; cursor:pointer; }
    </style>
</head>
<body>
<div>
    <form name="dataForm" method="post" action="join.php?action=join&company_id=<!--{$Think.get.company_id}-->">
        <table cellpadding="0" cellspacing="5" border="0">


            <tr>
                <td><b>公司名称：</b><!--{$dataInfo.company_name}--></td>
            </tr>
            <tr>
                <td><b>联系电话：</b><!--{$dataInfo.company_phone}--></td>
            </tr>

            <tr>
                <td><span class="must"><font color="#FF0000">加入公司前注意:</font></span></td>
            </tr>
            <tr>
                <td><span class="must"><font color="#FF0000">1.您的房源页面将会出现公司信息</font></span></td>
            </tr>
            <tr>
                <td><span class="must"><font color="#FF0000">2.您的房源联系电话会出现公司电话</font></span></td>
            </tr>
            <tr>
                <td><span class="must"><font color="#FF0000">3.您的店铺将会出现在中介公司网站中</font></span></td>
            </tr>

            <tr>
                <td>
                    <input id="subbtn" type="button" class="btn"  value="确定加入该公司"  />

                </td>
            </tr>
        </table>
    </form>
</div>
<script>
    $('#subbtn').click(function(){

        var company_id="<!--{$Think.get.company_id}-->";

        $.ajax({
            url:"<!--{:U(MODULE_NAME.'/Company/join')}-->/action/join/company_id/<!--{$Think.get.company_id}-->",
            data:{company_id:company_id},
            type:'post',
            dataType:'json',
            success:function(result){
                if(result.status==true){
                    alert(result.msg);
                    parent.location.reload();
                    window.parent.layer.closeAll();
                }else{
                    alert(result.msg)
                }

            }
        })
    })

</script>
</body>
</html>
