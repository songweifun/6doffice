<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Common:head"/>
    <script src="__PUBLIC__/js/select.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/js.js" type="text/javascript"></script>
    <script language="JavaScript" type="text/javascript" src="__PUBLIC__/js/FormValid.js"></script>
    <link href="__PUBLIC__/css/add.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/menuSearch.css" rel="stylesheet" type="text/css" />
</head>

<body>

<include file="Common:selltop"/>

<div id="content">
    <div id="requireMain">
        <div class="requireTitle">
            发布求租&nbsp;<img src="__PUBLIC__/images/requireFree.gif" align="absmiddle" />
        </div>

        <!-- 登记表单 -->
        <div class="requireForm">
            <form name="dataInfo" method="POST" action="<!--{:U(MODULE_NAME.'/Rent/requireForm')}-->/action/save">
                <input name="id" type="hidden" value="<!--{$dataInfo.id}-->">
                <table cellpadding="0" cellspacing="5" border="0">
                    <tr>
                        <td width="12%"><span class="must">*</span>联 系 人：</td>
                        <td width="88%"><input type="text" size="30" class="inp" name="linkman" value="<!--{$dataInfo.linkman}-->" valid="required" errmsg="请输入联系人!" /></td>
                    </tr>
                    <tr>
                        <td><span class="must">*</span>联系电话：</td>
                        <td><input type="text" size="30" class="inp" name="link_tell"  value="<!--{$dataInfo.link_tell}-->" valid="required|isTelephone" errmsg="请输入联系电话!|请输入正确的电话号码" />&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td width="10%"><span class="must">*</span>房源要求：</td>
                        <td width="90%">
                            <textarea name="requirement" valid="required" errmsg="请输入房源要求!"><!--{$dataInfo.requirement}--></textarea>
                            <p>范例：我想在温泉路一带租一套2室1厅1卫1阳的房子，家具家电齐全，要有洗衣机，能上网，租金在1800左右，最好离807路公交站比较近。</p>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>

                            <input type="button" value="立即发布" class="btn" onclick="javascript:if(validator(document.dataInfo)){document.dataInfo.action ='?action=save&consign=0';document.dataInfo.submit();}"  />
                        </td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>请不要发布虚假信息，所有信息都需经过 <!--{$title}-->审核通过后才能显示！</td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 登记表单 结束 -->
    </div>

</div>
<include file="Common:foot"/>
</body>
</html>
