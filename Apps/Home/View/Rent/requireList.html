<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Common:head"/>
    <script src="__PUBLIC__/js/select.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/js.js" type="text/javascript"></script>
    <script language="JavaScript" type="text/javascript" src="__PUBLIC__/js/FormValid.js"></script>
    <link href="__PUBLIC__/css/add.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/menuSearch.css" rel="stylesheet" type="text/css" />

</head>

<body>

<include file="Common:selltop"/>

<div id="content">
    <div id="requireMain">
        <div class="requireTitle">
            <!--{$city}-->二手房 - 求租信息
        </div>
        <div class="requireListCtrl">
            <div class="search">
                <form name="searchFormThis" method="GET" action="">
                    <input class="text" name="q" type="text" onblur="if(this.value ==''||this.value == '输入求购联系人或联系电话'){this.value = '输入求购联系人或联系电话';}" onfocus="if(this.value == '输入求购联系人或联系电话'){this.value = '';}" value="<if condition='$Think.get.q eq null'>输入求购联系人或联系电话<else/><!--{$Think.get.q}--></if>"  />
                    <input class="button" name="Submit" type="button" value="搜索" onclick="document.searchFormThis.submit();" />
                </form>
            </div>
        </div>
        <div class="requireDataListBox">
            <table class="tHead" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <td width="10%">&nbsp;</td>
                    <td width="75%" class="tdAlignLeft" >求租要求</td>

                    <td width="15%">发布时间</td>
                </tr>
                </thead>
            </table>
            <table class="tBody" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <foreach name="dataList" item="item">
                <tr onmouseover="this.className='mouseOver'" onmouseout="this.className=''">
                    <td width="10%">[求租]</td>
                    <td width="75%" class="tdAlignLeft" ><a class="color690 aUnderline" href="<!--{:U(MODULE_NAME.'/Rent/requireDetail')}-->/id/<!--{$item.id}-->" target="_blank"><!--{$item.requirement_short}--></a></td>

                    <td width="15%"><!--{$item.add_time|date="Y-m-d",###}--></td>
                </tr>
                </foreach>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <include file="Common:page_fenye"/>
        <!-- 分页 结束 -->
    </div>
</div>
<include file="Common:foot"/>
</body>
</html>
