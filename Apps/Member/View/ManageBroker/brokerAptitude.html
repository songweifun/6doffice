<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><!--{$title}--> - 资质认证</title>
    <css file="__PUBLIC__/css/member.css"/>
    <js file="__PUBLIC__/js/jquery.min.js"/>
    <js file="__PUBLIC__/js/map.js"/>
</head>
<body>
<include file="Common:memberHeader"/>
<div class="main">
    <div class="page">
        <include file="Common:member_left"/>
        <div class="memberBox">
            <div class="memberBoxTab">
                <ul>
                    <li><a href="brokerProfile.php"><span>修改资料</span></a></li>
                    <li><a href="brokerIdentity.php"><span>实名认证</span></a></li>
                    <li><a href="brokerPhoto.php"><span>修改头像</span></a></li>
                    <li><a href="pwdEdit.php"><span>修改密码</span></a></li>
                    <li><a href="brokerAptitude.php" class="linkOn"><span>执业认证</span></a></li>
                </ul>
            </div>
            <if condition="$memberInfo['aptitude'] neq null">
            <div class="bigNote" id="bigNote">
                <div class="noteTxt">通过执业认证，在您的个人信息展示位置将拥有<img src="__PUBLIC__/images/brokerAptitude.png" title=" <!--{$title}-->执业认证标志" align="absmiddle"/>认证标志，让 <!--{$title}-->用户更信赖您的服务。
                </div>
                <div class="closeNote">
                    <a href="javascript:;" onclick="document.getElementById('bigNote').style.display='none'" title="隐藏提示"><img src="__PUBLIC__/images/closeNote.gif" title="隐藏提示" /></a>
                </div>
            </div>
            <form name="dataForm" method="POST" action="?action=save">
                <table class="memberBoxTable" cellpadding="0" cellspacing="5" border="0">
                    <thead>
                    <tr>
                        <td colspan="4"><span class="concentTitle">地产经纪资格证书审核</span></td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td class="row1">上传证书：</td>
                        <td class="row2">&nbsp;<span class="tip">要求：文件小于2M，图片清晰易于辨认</span><br />
                            <iframe name="uploadAptitudePicture" width="100%" height="35" scrolling="No" frameborder="no"  src="<!--{:U(MODULE_NAME.'/ManageBroker/webuploader')}-->/to/uploadAptitudePicture|broker|aptitude" align="left"></iframe>
                        </td>
                        <td colspan="2"><span class="tip">合格证书图片示例</span><br />
                            <input type="hidden" id="aptitude_pic" name="aptitude_pic" valid="required" errmsg="请上传资格证书图片!" >
                            <div id="aptitude_pic_dis"><img class="demoImgBorder" src="__PUBLIC__/images/demoAptitude.jpg" width="220" height="130" title="经纪资格证书例图" /></div>
                        </td>
                    </tr>
                    <tr><td colspan="4" class="br"></td></tr>
                    </tbody>
                </table>
                <if condition="$memberInfo['realname'] neq null">
                <div class="submitBtn"><input type="button" value="提交审核" onclick="javascript:if(validator(document.dataForm)){document.dataForm.submit();}" /></div>
                <else/>
                <font color="#FF0000" size="+2">请先完善从业资料在进行执业证书审核!</font>
                </if>
            </form>
            <else/>
            <div class="sysConfirm" id="sysConfirm">
                <div class="confirmTxt">恭喜^_^，您已通过 <!--{$title}-->执业认证！
                    <p>在您的个人信息展示位置体现<img src="__PUBLIC__/images/brokerAptitude.png" />认证标志。</p>
                </div>
            </div>
            </if>
        </div>
    </div>

</div>
<script language="javascript">
    function uploadAptitudePicture( furl,fname,thumbUrl ){
        document.getElementById('aptitude_pic').value = furl;
        document.getElementById('aptitude_pic_dis').innerHTML = '<a href="__ROOT__/Uploads/'+furl+'"><img src="__ROOT__/Uploads/'+furl+'" width="220" height="130" title="经纪资格证书"></a>';
    }
</script>
</body>
</html>
