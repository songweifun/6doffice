<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><!--{$title}--> - 谁来看过我</title>
    <css file="__PUBLIC__/css/member.css"/>
    <js file="__PUBLIC__/js/jquery.min.js"/>
    <js file="__PUBLIC__/js/map.js"/>
</head>
<body>
<include file="Common:memberHeader"/>
<div class="main">
    <div class="page">
        <include file="Common:member_left"/>
        <div class="memberBox">
            <div class="msgOperationBox">
                <ul class="msgOperation">
                    <li><a href="<!--{:U(MODULE_NAME.'/ManageContacts/snsFriends')}-->"><span>我的好友</span></a></li>
                    <li class="linkOn"><a href="<!--{:U(MODULE_NAME.'/ManageContacts/snsLinkIn')}-->"><span>谁来看过我</span></a></li>
                    <li><a href="<!--{:U(MODULE_NAME.'/ManageContacts/snsInviteIn')}-->"><span>好友邀请</span></a></li>
                </ul>
            </div>
            <div class="manageBox">
                <div class="friendsList">
                    <table border="0" cellpadding="0" cellspacing="1">
                        <tbody class="friendsLinkIn">
                        <tr>
                            <foreach name="dataList" item="item">
                            <td class="alphaFontFamily">
									<span>
										<a href="<!--{$cfg.url_shop}--><!--{$item.friend_id}-->" title="<!--{$item.realname}-->" target="_blank"><if condition="$item.avatar neq null"><img class="demoImgBorder" src="__ROOT__/Uploads/<!--{$item.avatar}-->" width="42" height="50" /><else/><img class="demoImgBorder" src="<!--{$cfg.path.images}-->demoPhoto.jpg" width="42" height="50" /></if></a>
									</span>
									<span>
										<p><a class="font14px" href="<!--{$cfg.url_shop}--><!--{$item.friend_id}-->" target="_blank"><if condition="$item.realname neq null"><!--{$item.realname}--><else/><!--{$item.username}--></if></a></p>
										<p><!--{$item.outlet}--></p>
										<p>来访：<!--{$item.add_time|date='Y-m-d',###}--></p>
									</span>
                            </td>
                            <if condition="($key+1) % 3 eq 0">
                        <tr>
                        </tr>
                        </if>
                        </foreach>
                        </tr>
                        </tbody>
                    </table>
                    <!--{$pagePanel}-->
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
